<!DOCTYPE html>
<html>
<head>
    <title>Data Gathering Form</title>
    <link rel="stylesheet" type="text/css" href="../../css/form.css">
</head>
<body>
    <h1>Data Gathering Form</h1>
    <form action="https://theoinge.github.io/html/coursework/data_gathering.html" method="post">
        <!-- Checkbox inputs -->
        <fieldset>
            <legend>Checkbox Choices</legend>
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" name="checkboxes[]" value="Option 1"> Option 1
            </label>
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="checkboxes[]" value="Option 2"> Option 2
            </label>
            <label for="checkbox3">
                <input type="checkbox" id="checkbox3" name="checkboxes[]" value="Option 3"> Option 3
            </label>
        </fieldset>

        <!-- Radio inputs -->
        <fieldset>
            <legend>Radio Choices</legend>
            <label for="radio1">
                <input type="radio" id="radio1" name="radio" value="Radio Option 1"> Radio Option 1
            </label>
            <label for="radio2">
                <input type="radio" id="radio2" name="radio" value="Radio Option 2"> Radio Option 2
            </label>
            <label for="radio3">
                <input type="radio" id="radio3" name="radio" value="Radio Option 3"> Radio Option 3
            </label>
        </fieldset>

        <!-- Select one option -->
        <label for="selectSingle">Select One Option:</label>
        <select id="selectSingle" name="selectSingle">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>

        <!-- Select multiple options -->
        <label for="selectMultiple">Select Multiple Options:</label>
        <select id="selectMultiple" name="selectMultiple[]" multiple>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
