<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Gathering Form</title>
    <link rel="stylesheet" href="../../css/form.css">
</head>
<body>
    <h1>Data Gathering Form</h1>
    <label for="form_url">Form URL:</label>
        <input type="text" id="form_url" name="form_url" placeholder="https://csci331.cs.montana.edu/~s59b726/html/coursework/form_viewer.php" required><br><br>
    <form action="form_viewer.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

        <label for="interests">Interests:</label>
        <select id="interests" name="interests[]" multiple>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Books">Books</option>
            <option value="Travel">Travel</option>
        </select><br><br>

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="Yes"><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="../../javascript/form.js"></script>
</body>
</html>
